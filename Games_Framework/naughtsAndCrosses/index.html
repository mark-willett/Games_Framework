<h1>Naughts and Crosses</h1>

<body>

<script src="naughtsAndCrosses.js"></script>
	<div class="button-grid">

		<button id="top-middle" onClick="makeMove(this.id)"></button>
		<button id="top-right" onClick="makeMove(this.id)"></button>
